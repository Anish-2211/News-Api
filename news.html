<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news API</title>
    <link rel="stylesheet" href="./news.css"/>
</head>
<body>
    <script src="./news.js" defer></script>
    <header>
        <!-- heading -->
        <div id="mainHeading">
            <div id="firstHeading"></div>
            <div id="secondHeading"></div>
        </div>

        </header>

        <!-- images from fetch api -->
        <div id="pictureFromApi">
            <img id="twoImageFromApi1"/>
            <img id="twoImageFromApi2"/>
           </div>
   
           <div id="bigPictureFromApi">
               <img id="bigImage"/>
           </div>


           <!--divider-->
    <div id="lineDivider"></div>

    <!-- news heading div -->

    <div id="newsHeading"></div>
    <div id="newsDescription">
        <table>
            <thead id="tableHeading"></thead>
            <tbody id="tableData"></tbody>
        </table>
    </div>

    <button id="startReadingButton">Start Reading</button>
    
</body>
</html>
